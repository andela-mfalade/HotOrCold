<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hotter|Colder</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/png" href="images/andela_icon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<header>
			<h1>Huckle Buckle Game App</h1>
			<img src="images/logo.png" alt="Application logo" id="logo">
		</header>	

		<section id="container">
			<h1>How much intuition have you?!</h1>
			<h4>Find out now by taking a guess between the numbers 0-100..</h4>
			<hr/>

			<form>

				<label>Take a guess..</label><br/>
				<input type="text" id="guessfdbk" disabled>
				<input type="number" id="user_input" min="0" max="100" >
				<input type="submit" value="Submit Guess" id="submit_guess">
				<input type="submit" value="Give Up" id="give_up">
				<input type="text" id="countFeedback" disabled>
				<input type="text" id="system_feedback" disabled>
				<input type="reset" value="Restart Game" id="restart_game">					

			</form>

		</section>

		<script type="text/javascript" src="js/game.js"></script>
		
	</body>

</html>
